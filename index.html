<!DOCTYPE html>

<html>

<head>
    <title>Project on Covid19</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <label class="Covid">Covid19 Live Data</label>
        <ul>
            <li><a class="active" href="map.html">Map</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="table-responsive">
            <h3 align="center">Data Collected</h3>
            <br />
            <div id="table">
            </div>
        </div>
    </div>
  
</body>

</html>

<script>
    $(document).ready(function(){
        $.ajax({
        url:"state_wise.csv",
        dataType:"text",
            success:function(data)
            {
                var data = data.split(/\r?\n|\r/);
                var table_data = '<table class="table table-bordered table-striped">';
                    for(var count = 0; count<data.length; count++)
                    {
                        var cell_data = data[count].split(",");
                        table_data += '<tr>';
                            for(var cell_count=0; cell_count<cell_data.length; cell_count++)
                            {
                                if(count === 0)
                                {
                                    table_data += '<th>'+cell_data[cell_count]+'</th>';
                                }
                                else
                                {
                                    table_data += '<td>'+cell_data[cell_count]+'</td>';
                                }
                            }
                        table_data += '</tr>';
                    }
                    table_data += '</table>';
                $('#table').html(table_data);
            }
        });
    });
</script>
